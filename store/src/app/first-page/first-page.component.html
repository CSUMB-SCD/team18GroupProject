<!DOCTYPE html>
<html>
   <title>ClamStore</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <body>
      <!-- Header -->
      <header class="w3-display-container w3-content w3-wide" style="max-width:100%;" id="home">
         <img class="w3-image" src="/src/assets/backgroundOtter.jpg" alt="Architecture" width="100%" height="100%">
         <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Clam</b></span> <span class="w3-hide-small w3-text-light-grey">Store</span></h1>
            <button class="login-button" (click)="showLogin()">Login</button>
            <div class="login" *ngIf="showLoginForms && !loginConfirmed">
                <form (ngSubmit)="onLoginSubmit()" name="form" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" class="form-control" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="text" class="form-control" name="password" required />
                    </div>
                    <input class="submit-button" type="submit" />
                </form>
            </div>
            <button class="signup-button" (click)="showSignup()">Signup</button>
            <div class="signup" *ngIf="showSignupForms && !signupConfirmed">
                <form (ngSubmit)="onSignupSubmit()" name="form" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" class="form-control" name="username-signup" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="text" class="form-control" name="password-signup" required />
                    </div>
                    <input class="submit-button" type="submit" />
                </form>
            </div>
         </div>
      </header>
   </body>
</html>
